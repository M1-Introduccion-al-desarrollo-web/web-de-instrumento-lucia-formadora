<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Play The Piano</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a href="../index.html">
                <figure class="logo">
                    <img class="image-navbar" src="../assets/images/logo-navbar.png" alt="Logo" />
                </figure>
            </a>
            <button class="open-menu" aria-label="Toggle menu">
                <img src="https://www.svgrepo.com/show/532195/menu.svg" alt="Burger icon" class="burger-icon" />
            </button>
            <section class="frame">
                <a href="../index.html" class="logo">
                    <img class="image-submenu" src="../assets/images/logo.png" alt="logosubmenu" />
                </a>
                <a href="../pages/piano.html" class="button-play">
                    <span class="text-wrapper">Play</span>

                <a href="../pages/about_us.html" class="button-about-us">
                    <span class="text-wrapper">About us</span>
                </a>
            </section>

    </header>
    <main>
        <div class="wrapper">
            <header>
                <h2>Piono</h2>
                <div class="logopiano"><img src="../assets/images/logo.png" width="50px" alt="logo"></div>
                <div class="column volume-slider">
                    <span>Volume</span> <input type="range">
                </div>
                <div class="column keys-checkbox">
                    <span>Show keys</span> <input type="checkbox" checked >
                </div>
            </header>
            <ul class="piono-keys">
                <li class="key white" data-key="01"><span>a</span></li>
                <li class="key black" data-key="02"><span>w</span></li>
                <li class="key white" data-key="03"><span>s</span></li>
                <li class="key black" data-key="04"><span>e</span></li>
                <li class="key white" data-key="05"><span>d</span></li>
                <li class="key white" data-key="06"><span>f</span></li>
                <li class="key black" data-key="07"><span>t</span></li>
                <li class="key white" data-key="08"><span>g</span></li>
                <li class="key black" data-key="09"><span>y</span></li>
                <li class="key white" data-key="10"><span>h</span></li>
                <li class="key black" data-key="11"><span>u</span></li>
                <li class="key white" data-key="12"><span>j</span></li>
                <li class="key white" data-key="13"><span>k</span></li>
                <li class="key black" data-key="14"><span>o</span></li>
                <li class="key white" data-key="15"><span>l</span></li>
                <li class="key black" data-key="16"><span>p</span></li>
                <li  class="key white" data-key="17"><span>;</span></li>
            </ul>
        </div>
    </main>

                <li><img class="img" src="https://www.svgrepo.com/show/521688/github.svg" alt="GitHub" /></li>
            </ul>
        </section>
    </footer>
    <script src="../assets/javascript/burger.js"></script>
